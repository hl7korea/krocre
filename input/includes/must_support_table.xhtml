{% raw %}
<div>
		<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:13px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:13px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-uqo3{background-color:#efefef;font-weight:bold;text-align:center;vertical-align:top}
.tg .tg-0lax{font-size:12px;text-align:left;vertical-align:top}
.tg .tg-nrix{font-size:12px;text-align:center;vertical-align:middle}
		</style>
		<table class="tg" style="undefined;table-layout: fixed; width: 400px">
			<colgroup>
				<col style="width: 200px">
				<col style="width: 100px">
				<col style="width: 100px">
			</colgroup>
			<thead>
				<tr>
					<th class="tg-uqo3">요소 유형</th>
					<th class="tg-uqo3">Mandatory</th>
					<th class="tg-uqo3">Must Support</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="tg-0lax">KR CDI R(Required) 요소</td>
					<td class="tg-nrix">◯</td>
					<td class="tg-nrix">◯</td>
				</tr>
				<tr>
					<td class="tg-0lax">KR CDI R2(Required if exists) 요소</td>
					<td class="tg-nrix">✕</td>
					<td class="tg-nrix">◯</td>
				</tr>
				<tr>
					<td class="tg-0lax">KR CDI O(Optional) 요소</td>
					<td class="tg-nrix">✕</td>
					<td class="tg-nrix">✕</td>
				</tr>
				<tr>
					<td class="tg-0lax">HL7 FHIR R4 Required 요소,<br />KR Core 자체 Required 요소</td>
					<td class="tg-nrix">◯</td>
					<td class="tg-nrix">✕</td>
				</tr>
				<tr>
					<td class="tg-0lax">HL7 FHIR R4 Optional 요소,<br />KR Core 자체 Optional 요소</td>
					<td class="tg-nrix">✕</td>
					<td class="tg-nrix">✕</td>
				</tr>
			</tbody>
		</table>
	</div>
{% endraw %}
